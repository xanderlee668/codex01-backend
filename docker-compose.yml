version: "3.9"

services:
  db:
    image: mysql:8.3
    container_name: codex01-mysql
    restart: always
    environment:
      MYSQL_DATABASE: codex
      MYSQL_USER: codex
      MYSQL_PASSWORD: codexpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: codex01-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/codex?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: codex
      SPRING_DATASOURCE_PASSWORD: codexpass
      JWT_SECRET: change-me-in-production
      JWT_ISSUER: codex01-backend
      JWT_EXPIRATION: PT2H
    ports:
      - "8080:8080"

volumes:
  db_data:
